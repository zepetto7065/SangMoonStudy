<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/events/form/limit}" method="post" th:object="${event}"><!-- backing object-->
    <p th:if="${#fields.hasErrors('limit')}" th:errors="*{limit}">Incorrect date</p>
    Limit : <input type="text" title=limit th:field="*{limit}"> <!--variable 안에 있는 특별한 객체-->
    <input type="submit" value="Create" />
</form>
</body>
</html>
