spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
     ddl-auto: create
    properties:
     hibernate:
      # show_sql: true
      # sql 포맷팅
      format_sql: true

logging.level:
  #파일로 로그
   org.hibernate.SQL: debug
   org.hibernate.type: trace