spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate: #system.out 으로 출력
        show_sql: true
        format_sql: true
        use_sql_comment: true
# logger 로 출력
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
