<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"><head>
<head th:fragment="configFragment">
    <meta charset="UTF-8" />

    <!-- 공통으로 쓰이는 css파일을넣는다.-->
    <th:block th:replace="common/styles"></th:block>

    <!-- 컨텐츠페이지의 CSS 영역이 들어감 -->
    <th:block layout:fragment="css"></th:block>

    <!-- 공통으로 쓰이는 javascript 파일을넣는다.-->
    <th:block th:replace="common/scripts"></th:block>

    <!-- 컨텐츠페이지의 스크립트 영역이 들어감 -->
    <th:block layout:fragment="script"></th:block></head>
</html>
